<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العناصر الأساسية في جسم الإنسان</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .alert {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 20px;
            border-left: 6px solid #f44336;
            text-align: center;
            font-size: 16px;
        }

        #elements-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .element {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(1, 9, 14, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        .element:hover {
            transform: translateY(-5px);
            background-color: #e0f7fa;
        }

        /* تنسيق النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-content h2 {
            color: #00796b;
        }

        .modal-content p {
            color: #555;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- تنبيه أعلى الصفحة -->
    <div class="alert">
        تنبيه: يجب سؤال الطبيب لتأكيد المعلومات أدناه
    </div>

    <h1>العناصر الأساسية في جسم الإنسان</h1>
    <div id="elements-container">
        {% for element in elements %}
        <div class="element" onclick="showElementDetails('{{ element['name'] }}')">
            {{ element['name'] }}
        </div>
        {% endfor %}
    </div>

    <!-- النافذة المنبثقة -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function showElementDetails(name) {
            fetch(`/element/${name}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('modal-title').innerText = data.name;
                    document.getElementById('modal-description').innerText = data.description;
                    document.getElementById('modal').style.display = 'flex';
                }
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // لإغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
